<!DOCTYPE html>
<html lang="en" class="panel">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image-gallery.css" />
    <script src="image-gallery.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Image change gallery</h1>
      <article>
        <div class="gallery">
          <!--Large displayed Image-->
          <div class="display">
            <img
              id="featured"
              src="/notes-and-images/Images/fortnite.jpg"
              alt="featured image"
            />
          </div>
          <!--Thumbnails-->
          <div class="thumbnails">
            <img id="img1" src="/notes-and-images/Images/dodge.jpg" alt="Thumbnail 1" />
            <img id="img2" src="/notes-and-images/Images/asphalt9.jpg" alt="Thumbnail 2" />
            <img id="img3" src="/notes-and-images/Images/minecraft.jpg" alt="Thumbnail 3" />
            <img id="img4" src="/notes-and-images/Images/roblox.jpg" alt="Thumbnail 4" />
            <img id="img5" src="/notes-and-images/Images/freefire.jpg" alt="Thumbnail 5" />
            <img id="img6" src="/notes-and-images/Images/fortnite.jpg" alt="Thumbnail 6" />
          </div>
        </div>
        <button id="randomize">CLICK TO SWITCH!</button>
      </article>
      <footer>
        Made by Ernix 101. Copyright 2025
        <p>@ernix101 in GitHub</p>
      </footer>
    </main>

    <!-- <button id="theme-toggle">Toggle Dark/Light</button> -->
  </body>
</html>
