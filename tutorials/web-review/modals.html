<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals-Made_Easy</title>
    <link rel="stylesheet" href="modals.css">
    <script src="modals.js" defer></script>
</head>
<body>
    <button id="open-modal">Open Modal</button>
    <dialog id="dialog">
        <h2>Hello, World!</h2>
        <p class="description">I'm a newly formed modal! Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, eaque quia cumque velit illo unde sint, porro iure deserunt necessitatibus tempore quibusdam? Doloribus omnis doloremque repellat tempore! Illum, esse exercitationem?</p>
        <button id="close-modal" class="btn" autofocus>Close Me</button>
    </dialog>
</body>
</html>
